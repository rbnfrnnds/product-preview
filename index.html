<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css?v=2" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700">


  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
    <div class="product">
        <i class="desktop-mobile-img"></i>
      <aside>
	  <div class="wrapper">
        <h1 class="product-type">Perfurme</h1>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>

        <p class="summary">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <div class="now-price">$149.99</div>
          <div class="was-price">$169.99</div>
        </div>
        <button class="add-cart">
         <i class="cart-icon"></i> Add to Cart</button>
		 </div>
      </aside>
    </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ruben Fernandes</a>.
    </div>
  </footer>
</body>

</html>
